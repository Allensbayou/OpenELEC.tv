<!-- This is the EmulationStation Systems configuration file.
All systems must be contained within the <systemList> tag.-->

<systemList>
	<system>
		<name>amiga</name>
		<fullname>Amiga</fullname>
		<path>/storage/roms/amiga</path>
		<extension>.adf .zip</extension>
		<command>ES=1 /usr/bin/uae4arm.start -s "floppy0=%ROM_RAW%"</command>
		<platform>amiga</platform>
	</system>

	<system>
		<name>mame</name>
		<fullname>MAME</fullname>
		<path>/storage/roms/mame</path>
		<extension>zip</extension>
		<command>ES=1 /usr/bin/retroarch.start -L /tmp/cores/mame2003_libretro.so %ROM%</command>
		<platform>arcade</platform>

	</system>

	<system>
		<name>nes</name>
		<fullname>Nintendo</fullname>
		<path>/storage/roms/nes</path>
		<extension>.nes .fds</extension>
		<command>ES=1 /usr/bin/retroarch.start -L /tmp/cores/nestopia_libretro.so %ROM%</command>
		<platform>nes</platform>
	</system>

	<system>
		<name>n64</name>
		<fullname>Nintendo 64</fullname>
		<path>/storage/roms/n64</path>
		<extension>.n64 .v64 .z64 .bin .u1 .ndd</extension>
		<command>ES=1 /usr/bin/retroarch.start -L /tmp/cores/mupen64plus_libretro.so %ROM%</command>
		<platform>n64</platform>
	</system>
	<system>
		<name>psx</name>
		<fullname>Playstation</fullname>
		<path>/storage/roms/psx</path>
		<extension>.bin .cue .img .mdf .pbp .toc .cbn .m3u</extension>
		<command>ES=1 /usr/bin/retroarch.start -L /tmp/cores/pcsx_rearmed_libretro.so %ROM%</command>
		<platform>psx</platform>
	</system>
	<system>
		<name>psp</name>
		<fullname>Playstation Portable</fullname>
		<path>/storage/roms/psp</path>
		<extension>elf iso cso prx pbp</extension>
		<command>ES=1 /usr/bin/retroarch.start -L /tmp/cores/ppsspp_libretro.so %ROM%</command>
		<platform>psp</platform>

	</system>
	<system>
		<name>snes</name>
		<fullname>Super Nintendo</fullname>
		<path>/storage/roms/snes</path>
		<extension>.smc .fig .sfc .gd3 .gd7 .dx2 .bsx .swc</extension>
		<command>ES=1 /usr/bin/retroarch.start -L /tmp/cores/snes9x_next_libretro.so %ROM%</command>
		<platform>snes</platform>
	</system>
</systemList>
